<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Website</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>
<body>
    <main class="container">
        <div class="search">
            <input spellcheck="false" type="text" placeholder="Enter the city name">
            <button onclick="showWeather()" id="btn"><img src="images/search.png"></button>
        </div>

        <div id="content" class="hidden" >
        <div class="result">
            <img src="images/mist.png" class="weather"></img>
            <div class="temp">22&deg;C</div>
            <div class="city">Mumbai</div>
        </div>

        <div class="extraDetails">

            <div class="info">
                <img src="images/humidity.png">
                <div>
                    <p class="humidity">50%</p>
                    <p>Humidity</p>
                </div>
            </div>

            <div class="info">
                <img src="images/wind.png">
                <div>
                    <p class="wind">20kmPh</p>
                    <p>Wind speed</p>
                </div>
            </div>

        </div>
        </div>
    </main>
</body>
</html>
